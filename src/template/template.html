<!DOCTYPE html>
<html>
   <head>
         <meta charset="UTF-8">
         <link rel="stylesheet" href="/static/template.css">

         
         <title>Welcome {{.Sale}}</title>

         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$(".criarSHA256").on('click', function() {
					$.ajax({
						url: "http://localhost:9000/save",
						method: "GET",
						success: function(data) {
							$("#response").html(data);
						},
					});
				});
			});
		</script>

   </head>
   <body>
      <div class="welcome center">Last day {{.Sale}}, {{.Time}}</div>
      <button class = "criarSHA256" type="button">Criar SHA-256</button>
   </body>
</html>
